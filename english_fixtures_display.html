
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Football Fixtures - Next 7 Days</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; }
        .fixture { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .teams { display: flex; align-items: center; justify-content: space-between; }
        .team { display: flex; align-items: center; }
        .team img { width: 40px; height: 40px; margin-right: 10px; }
        .details { margin-top: 10px; font-size: 14px; color: #555; }
    </style>
</head>
<body>
    <h1>English Football Fixtures - Next 7 Days</h1>
    <div id="fixtures">Loading fixtures...</div>

    <script>
        const fixtures = [{"date": "2024-04-01", "league": "Premier League", "home_team": "Arsenal", "away_team": "Chelsea", "time_utc": "14:00", "home_logo": "https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg", "away_logo": "https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg", "predicted_score": "2 - 1", "odds": {"home": 1.85, "draw": 3.4, "away": 4.2}}, {"date": "2024-04-01", "league": "Championship", "home_team": "Leeds United", "away_team": "Sunderland", "time_utc": "16:30", "home_logo": "https://upload.wikimedia.org/wikipedia/en/0/0c/Leeds_United_Logo.svg", "away_logo": "https://upload.wikimedia.org/wikipedia/en/6/60/Sunderland.svg", "predicted_score": "1 - 1", "odds": {"home": 2.1, "draw": 3.2, "away": 3.6}}, {"date": "2024-04-02", "league": "League One", "home_team": "Bolton Wanderers", "away_team": "Derby County", "time_utc": "18:00", "home_logo": "https://upload.wikimedia.org/wikipedia/en/4/4e/Bolton_Wanderers_F.C._logo.svg", "away_logo": "https://upload.wikimedia.org/wikipedia/en/4/4e/Derby_County_Logo.svg", "predicted_score": "0 - 2", "odds": {"home": 3.0, "draw": 3.1, "away": 2.2}}, {"date": "2024-04-03", "league": "League Two", "home_team": "Stockport County", "away_team": "Wrexham", "time_utc": "15:00", "home_logo": "https://upload.wikimedia.org/wikipedia/en/2/2e/Stockport_County_FC_logo.svg", "away_logo": "https://upload.wikimedia.org/wikipedia/en/0/0e/Wrexham_AFC_logo.svg", "predicted_score": "2 - 2", "odds": {"home": 2.5, "draw": 3.0, "away": 2.8}}];

        const container = document.getElementById("fixtures");
        container.innerHTML = "";

        fixtures.forEach(fixture => {
            const div = document.createElement("div");
            div.className = "fixture";

            div.innerHTML = `
                <div class="teams">
                    <div class="team">
                        <img src="${fixture.home_logo}" alt="${fixture.home_team} logo">
                        <strong>${fixture.home_team}</strong>
                    </div>
                    <div>vs</div>
                    <div class="team">
                        <img src="${fixture.away_logo}" alt="${fixture.away_team} logo">
                        <strong>${fixture.away_team}</strong>
                    </div>
                </div>
                <div class="details">
                    <div><strong>Date:</strong> ${fixture.date}</div>
                    <div><strong>Time (UTC):</strong> ${fixture.time_utc}</div>
                    <div><strong>League:</strong> ${fixture.league}</div>
                    <div><strong>Predicted Score:</strong> ${fixture.predicted_score}</div>
                    <div><strong>Odds:</strong> Home - ${fixture.odds.home}, Draw - ${fixture.odds.draw}, Away - ${fixture.odds.away}</div>
                </div>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
