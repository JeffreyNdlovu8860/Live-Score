<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Football Fixtures - Predictions</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        h1 { text-align: center; }
        .fixture { background: #fff; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .teams { display: flex; align-items: center; justify-content: space-between; }
        .team { display: flex; align-items: center; }
        .team img { height: 30px; margin-right: 10px; }
        .details { margin-top: 10px; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <h1>English Football Fixtures - Next 7 Days</h1>
    <div id="fixtures">Loading fixtures...</div>

    <script>
        fetch('fixtures.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('fixtures');
                container.innerHTML = '';
                data.forEach(fixture => {
                    const div = document.createElement('div');
                    div.className = 'fixture';
                    div.innerHTML = `
                        <div class="teams">
                            <div class="team"><img src="${fixture.home_logo}" alt="${fixture.home_team}">${fixture.home_team}</div>
                            <strong>vs</strong>
                            <div class="team"><img src="${fixture.away_logo}" alt="${fixture.away_team}">${fixture.away_team}</div>
                        </div>
                        <div class="details">
                            <div><strong>Date:</strong> ${fixture.date} ${fixture.time_utc} UTC</div>
                            <div><strong>League:</strong> ${fixture.league}</div>
                            <div><strong>Predicted Score:</strong> ${fixture.predicted_score}</div>
                            <div><strong>Odds:</strong> Home ${fixture.odds.home}, Draw ${fixture.odds.draw}, Away ${fixture.odds.away}</div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                document.getElementById('fixtures').innerText = 'Failed to load fixtures.';
                console.error('Error loading fixtures:', error);
            });
    </script>
</body>
</html>
