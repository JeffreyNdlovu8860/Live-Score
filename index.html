
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Football Fixtures - Next 7 Days</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 20px; }
        h1 { text-align: center; }
        .day-section { margin-bottom: 40px; }
        .day-header { font-size: 1.5em; margin-bottom: 10px; color: #333; }
        table { width: 100%; border-collapse: collapse; background-color: #fff; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #eee; }
        img { height: 24px; vertical-align: middle; margin-right: 8px; }
    </style>
    <script>
        async function fetchFixtures() {
            const response = await fetch('https://api.mocki.io/v2/549a5d8b/EnglishFixtures'); // Replace with real API
            const data = await response.json();
            const container = document.getElementById('fixtures');
            container.innerHTML = '';

            const grouped = {};
            data.fixtures.forEach(match => {
                const date = new Date(match.utc_time);
                date.setHours(date.getHours() + 2); // Convert UTC to CAT (UTC+2)
                const day = date.toDateString();
                if (!grouped[day]) grouped[day] = [];
                grouped[day].push({ ...match, cat_time: date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) });
            });

            for (const [day, matches] of Object.entries(grouped)) {
                const section = document.createElement('div');
                section.className = 'day-section';
                section.innerHTML = `<div class="day-header">${day}</div>`;
                const table = document.createElement('table');
                table.innerHTML = `
                    <tr>
                        <th>Time (CAT)</th>
                        <th>Home</th>
                        <th></th>
                        <th>Away</th>
                        <th>Prediction</th>
                        <th>Highest Odds</th>
                    </tr>
                `;
                matches.forEach(match => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${match.cat_time}</td>
                        <td><img src="${match.home_logo}" alt="">${match.home}</td>
                        <td>vs</td>
                        <td><img src="${match.away_logo}" alt="">${match.away}</td>
                        <td>${match.prediction}</td>
                        <td>${match.odds}</td>
                    `;
                    table.appendChild(row);
                });
                section.appendChild(table);
                container.appendChild(section);
            }
        }

        window.onload = () => {
            fetchFixtures();
            setInterval(fetchFixtures, 300000); // Refresh every 5 minutes
        };
    </script>
</head>
<body>
    <h1>English Football Fixtures - Next 7 Days</h1>
    <div id="fixtures">Loading fixtures...</div>
</body>
</html>
